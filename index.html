<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="picture-box">
      <picture>
        <source media="(max-width:375px)" srcset="./images/image-header-mobile.jpg">
        <source media="(min-width:376px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-desktop.jpg" alt="A photo of the image header">
      </picture>
      <div class="picture-mask"></div>
    </div>
    <div class="content">
      <div class="content1">
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <p><span class="stat-data">10k+</span>companies</p>
        <p><span class="stat-data">314</span>templates</p>
        <p><span class="stat-data">12M+</span>queries</p>
      </div>
    </div>
  </main>
</body>
</html>
